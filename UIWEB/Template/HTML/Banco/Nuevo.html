<div class="modal-header">
    <h3 class="modal-title">Nuevo Banco</h3>
</div>
<form name="frmNuevoBanco" role="form" ng-submit="GuardarNuevoBanco();">
    <div class="modal-body">
        <div dismiss-on-timeout="4000" uib-alert ng-class="'alert-' + (AlertaTipo || 'warning')" close="CloseAlert()" ng-if="MostrarValidacion">{{AlertaMensaje}}</div>

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" ng-model="Banco.Nombre">
        </div>

        <div class="form-group">
            <label>Direccion</label>
            <input type="text" class="form-control" ng-model="Banco.Direccion">
        </div>

    </div>
    <div class="modal-footer">

        <input type="submit" class="btn btn-warning" value="Guardar" />


        <button class="btn btn-warning" type="button"
                ng-click="close()">
            Cancel
        </button>
    </div>

</form>
