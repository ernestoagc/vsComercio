<div class="modal-header">
    <h3 class="modal-title">Nuevo Sucursal</h3>
</div>
<form name="frmNuevoBanco" role="form" ng-submit="GuardarNuevoSucursal();">
    <div class="modal-body">
        <div dismiss-on-timeout="4000" uib-alert ng-class="'alert-' + (AlertaTipo || 'warning')" close="CloseAlert()" ng-if="MostrarValidacion">{{AlertaMensaje}}</div>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" ng-model="Sucursal.Nombre" required>
        </div>

        <div class="form-group">
            <label>Banco</label>
            <select class="form-control" name="Banco" ng-model="Sucursal.Banco" ng-options="state as state.Nombre for state in Sucursal.CfgBancos" required>
                
            </select>
        </div>


        <div class="form-group">
            <label>Direccion</label>
            <input type="text" class="form-control" ng-model="Sucursal.Direccion" required>
        </div>

    </div>
    <div class="modal-footer">

        <input type="submit" class="btn btn-warning" value="Guardar" />


        <button class="btn btn-warning" type="button"
                ng-click="close()">
            Cancel
        </button>
    </div>

</form>
