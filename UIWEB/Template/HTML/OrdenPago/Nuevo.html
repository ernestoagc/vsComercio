<div class="modal-header">
    <h3 class="modal-title">Nuevo Orden de Pago</h3>
</div>
<form name="frmNuevoBanco" role="form" ng-submit="GuardarNuevoOrdenPago();">
    <div class="modal-body">
        <div dismiss-on-timeout="4000" uib-alert ng-class="'alert-' + (AlertaTipo || 'warning')" close="CloseAlert()" ng-if="MostrarValidacion">{{AlertaMensaje}}</div>
      

        <div class="form-group">
            <label>Monto</label>
            <input type="text" class="form-control" ng-model="OrdenPago.Monto" required>
        </div>

        <div class="form-group">
            <label>Sucursal</label>
            <select class="form-control" name="Banco" ng-model="OrdenPago.Sucursal" ng-options="state as state.NombreCombo for state in OrdenPago.CfgSucursals" required></select>
        </div>

        <div class="form-group">
            <label>Moneda</label>
            <select class="form-control" name="Banco" ng-model="OrdenPago.Moneda" ng-options="state as state.Nombre for state in OrdenPago.CfgMonedas" required></select>
        </div>

        <div class="form-group">
            <label>Estado</label>
            <select class="form-control" name="Banco" ng-model="OrdenPago.Estado" ng-options="state as state.Nombre for state in OrdenPago.CfgEstados" required></select>
        </div>


        <div class="form-group">
            <label>Fecha de pago</label>
            <input type="text" class="form-control" ng-model="OrdenPago.FechaPagoString" required>
        </div>

        

    </div>
    <div class="modal-footer">

        <input type="submit" class="btn btn-warning" value="Guardar" />


        <button class="btn btn-warning" type="button"
                ng-click="close()">
            Cancel
        </button>
    </div>

</form>
